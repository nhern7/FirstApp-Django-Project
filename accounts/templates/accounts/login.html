<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <form action="{% url 'accounts:login' %}" method=POST> <!--action refers to where we wanna send the data from the form after submitting-->
        {%csrf_token%}
        <input type="text" name = "username" placeholder="username"><br>
        <input type="text" name = "password" placeholder="password"><br>
        <input type="Submit" vaule = "login">
        <input type="hidden" name="next_page" value="{{request.GET.next}}">

    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
    
</body>
</html>
